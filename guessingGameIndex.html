<!doctype_html>

<html>

<head>
	<title>Can you guess the number?</title>
	<link rel="stylesheet" type="text/css" href="guessingGameMain.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="jquery-1.12.2.min.js"></script>
	<script src="guessingGame.js"></script>
</head>

<body class='container outline'>

	<section id="header">
		<h1>Guess the number</h1>
		<h2>Help Woodstock guess the number Snoopy has in mind!</h2>
	</section>
	
	<section id="content">
		<img src="images/snoopymerged.jpg"/>
		<form>
			<input id="guess" type="text" name="guess" placeholder="Enter a number between 1 and 100" ><br>
			<button id="submit" class="button-default" >Tell Snoopy</button>
		</form>
	</section>
		<img id = "fail" src="images/rainingsnoopy.gif"/>
		<img id = "success" src="images/dancingsnoopy2.gif"/>
		<p></p>

	<div class="container">
		<div class='row'>
			<div class='col-md-6 text-center'>
				<button type="button" id='hint' class='button-default'>Ask for a Hint!</button>
			</div>
			<div class='col-md-6 text-center'>
				<button type="button" id='again' class='button-default'>Play again!</button>
			</div>
		</div>
	</div>

</body>

</html>
