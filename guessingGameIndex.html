<html>

<head>
	<title>Can you guess the number?</title>
	<link rel="stylesheet" type="text/css" href="guessingGameMain.css">

<body class='container outline'>

	<section id="header">
		<h1>Guess the number</h1>

		<img src="images/snoopymerged.jpg"/>
		<form>
			<input type="text" placeholder="Enter a number between 1 and 100" id='formElement'><br>
			<input type="submit" value="Tell Snoopy!" id='formElement2'>
		</form>
	</section>

<!-- "hot/cold" indicator will pop up in Snoopy's speech bubble-->

	<div class="container">
		<div class='row'>
			<div class='col-md-6 text-center'>
				<button class='playagainbutton'>Play again!</button>
			</div>
			<div class='col-md-6 text-center'>
				<button class='playagainbutton'>Ask for a Hint!</button>
			</div>
		</div>
	</div>
